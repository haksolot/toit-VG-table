
<!DOCTYPE html>

    <script language = "JavaScript">
        document.onkeydown = checkKey;

        function checkKey(e) {

            e = e || window.event;

            if (e.keyCode == '27') {
                quit();
            }
            else if (e.keyCode == '13') {
                applyPlant();
                post();
            }
            else if (e.keyCode == '37') {
                plantList(2);
            }
            else if (e.keyCode == '39') {
                plantList(1);
            }
        }

        ];

        let plantesNoms=
        [   
        "Rien",
        "Pourpier Cooper",
        "Campanula",
        "Gazon d'Espagne",
        "Thyms",
        "Alyssum saxatile",
        "Artemisia stelleriana",
        ];

        let caseActuelle=0;
        let caseData=[0,1,2,3,4,5]; //<- valeurs à récupérer pour l'hébergeur
        let humi=[52, 89, 12, 3, 75, 25]; //<- valeurs à changer depuis l'hébegeur
        let currentPlant = caseData[caseActuelle];

        function showBox()
        {
            document.getElementById('main').style.filter='blur(20px)';
            document.getElementById('main').style.transitionDuration='200ms';
            document.getElementById('dialog').style.display='block';

            document.getElementById('pourcentage').innerHTML= humi[caseActuelle] + "%";
            document.getElementById('caseNumber').innerHTML= caseActuelle + 1;
            document.querySelector('.waves').style.height= humi[caseActuelle] * 1.8 +'px';

            document.getElementById('plantesIcones').innerHTML= plantesIcones[caseData[caseActuelle]];
            document.getElementById('plantesNoms').innerHTML= plantesNoms[caseData[caseActuelle]];

            currentPlant = caseData[caseActuelle];
        };

        let configOpen = 0;
        let configState = 0;
        function showConfig()
        {
            if (configOpen == 1)
            {
                configOpen = 0;
                quit();
            }

            else
            {
            configOpen = 1;
            document.getElementById('main').style.filter='blur(20px)';
            document.getElementById('main').style.transitionDuration='200ms';
            document.getElementById('config').style.display='block';
            }

            switch(configState)
            {
                case 0:
                    document.getElementById('configText').innerHTML= '1 - Placez les capteurs au sec';
                    document.getElementById('configButton').innerHTML= 'Appliquer';
                    document.getElementById('configButton').style.borderColor='#8ffc0a';
                    document.getElementById('configButton').style.backgroundColor='#8ffc0a';
                    break;
                case 1:
                    document.getElementById('configText').innerHTML= "2 - Placez les capteurs dans un verre d'eau";
                    document.getElementById('configButton').innerHTML= 'Appliquer';
                    document.getElementById('configButton').style.borderColor='#8ffc0a';
                    document.getElementById('configButton').style.backgroundColor='#8ffc0a';

                    break;
                case 2:
                    document.getElementById('configText').innerHTML= "Vos capteurs sont à niveau";
                    document.getElementById('configButton').innerHTML= 'Reconfigurer';
                    document.getElementById('configButton').style.borderColor='red';
                    document.getElementById('configButton').style.backgroundColor='red';
                    break;
            }
        };

        function plantList(x)
        {
            if(x==1)
            {	
                currentPlant = currentPlant + 1;
                if(currentPlant == 7)
                {
                    currentPlant = 0;
                };
            };
            if(x==2)
            {
                currentPlant = currentPlant - 1;
                if(currentPlant == -1)
                {
                    currentPlant = 6;
                };
            };
            document.getElementById('plantesIcones').innerHTML= plantesIcones[currentPlant];
            document.getElementById('plantesNoms').innerHTML= plantesNoms[currentPlant];

            if(currentPlant != caseData[caseActuelle])
            {
                document.getElementById('apply').style.fill="#8ffc0a";
            };
        };

        function applyPlant()
        {
            caseData[caseActuelle]=currentPlant;
            document.getElementById('apply').style.fill="white";
            document.getElementById(caseActuelle).innerHTML= plantesIcones[caseData[caseActuelle]];
        };

        function quit()
        {
            document.getElementById('config').style.display='none';
            document.getElementById('main').style.filter='blur(0px)';
            document.getElementById('dialog').style.display='none';
        };

        function post()
        {
            const xhr = new XMLHttpRequest()
            xhr.open("GET", "/")
            xhr.setRequestHeader("Case", String(caseActuelle));
            xhr.setRequestHeader("ValeurCase", String(caseData[caseActuelle]));
            xhr.send();
        };

        function loadIcons()
        {
            for (let i=0; i != 6; i++)
            {
                document.getElementById(i).innerHTML= plantesIcones[caseData[i]];
            }
        };

        let dryTime = 15;
        let wetTime = 60;


        function setLevel()
        {
            switch(configState)
            {
                case 0:
                    const dryCoutDown = setInterval(() => {
                    dryTime = dryTime - 1;    
                    document.getElementById('configButton').style.borderColor='orange';
                    document.getElementById('configButton').style.backgroundColor='orange';
                    document.getElementById('configButton').innerHTML= 'Reste: '+Math.floor(dryTime/60)+':'+dryTime%60;
                    if(dryTime == 0 || dryTime < 0)
                    {
                        clearInterval(dryCoutDown)

                        const xhr = new XMLHttpRequest()
                        xhr.open("GET", "/")
                        xhr.setRequestHeader("dryLevel", 1);
                        xhr.send();

                        configOpen = 0;
                        configState = 1;  
                        showConfig()
                    }
                    }, 1000);
                    break;
                case 1:
                    const wetCoutDown = setInterval(() => {
                    wetTime = wetTime - 1;   
                    document.getElementById('configButton').style.borderColor='orange';
                    document.getElementById('configButton').style.backgroundColor='orange'; 
                    document.getElementById('configButton').innerHTML= 'Reste: '+Math.floor(wetTime/60)+':'+wetTime%60;
                    if(wetTime == 0 || wetTime < 0)
                    {
                        clearInterval(wetCoutDown)
                        document.getElementById('configButton').innerHTML= 'Configuré !';
                        document.getElementById('configButton').style.borderColor='red';
                        document.getElementById('configButton').style.backgroundColor='red';

                        const xhr = new XMLHttpRequest()
                        xhr.open("GET", "/")
                        xhr.setRequestHeader("wetLevel", 1);
                        xhr.send();

                        configOpen = 0;
                        configState = 2;  
                        showConfig()
                    }
                    }, 1000); 
                    break;
                case 2:
                    dryTime = 15;
                    wetTime = 60;
                    configOpen = 0;                            
                    configState = 0;  
                    showConfig()
                    break;
            }               
        }


        
    </script>
